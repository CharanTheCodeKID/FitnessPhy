        <script>
            function saveAndDisplay() {
                // Get the input value
                var inputValue = document.getElementById("Charan").value;

                // Save the input value to local storage
                localStorage.setItem("savedInfo", inputValue);

                // Display the saved information
                displaySavedInfo();
            }

            function displaySavedInfo() {
                // Get the saved information from local storage
                var savedInfo = localStorage.getItem("savedInfo");

                // Display the saved information in the designated area
                var displayArea = document.getElementById("displayArea");
                if (savedInfo) {
                    displayArea.textContent =  "hello " + savedInfo ;
                } else {
                    displayArea.textContent = "No saved information.";
                }
            }

            // Display the saved information when the page loads
            displaySavedInfo();
        </script>
