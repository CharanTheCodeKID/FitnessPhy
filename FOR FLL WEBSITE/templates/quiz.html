<script>
    function saveAndDisplay() {
        var inputValue = document.getElementById("Name").value;
        localStorage.setItem("savedInfo", inputValue);
        displaySavedInfo().then(showText);
    }

    function displaySavedInfo() {
        return new Promise(function(resolve) {
            var savedInfo = localStorage.getItem("savedInfo");
            var displayArea = document.getElementById("displayArea");
            if (savedInfo) {
                displayArea.textContent = "Hello " + savedInfo + " scroll down for the final question to find out what workout you should do. Just click your option and it should generate";
            } else {
                displayArea.textContent = "No saved information.";
            }
            resolve();  // Resolve the promise after updating content
        });
    }

    function ShowText() {
        var selectedValue = document.querySelector('input[name="title"]:checked');
        var displayText = "";
        if (selectedValue) {
            switch (selectedValue.value) {
                case "OptionA":
                    displayText = "To improve your flexibility you will do stretches to improve your flexibility hellol";
                    break;
                case "OptionB":
                    displayText = "Goodbye";
                    break;
                default:
                    displayText = "";
                    break;
            }
        }
        document.getElementById("displayText").textContent = displayText;
    }

    displaySavedInfo();
</script>
